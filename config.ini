[bot]
t_del = 5 * 60     # seconds to delete sent file
t_renew = 6 *60*60  # seconds to ignore previously sent file and send again
token = parapentebot.token
folder_plots = ~/Documents/RASP/PLOTS
folder_grids = ~/CODES/RASPlots/grids

[database]
db_name = RaspBot.db

[log]
log_file = RaspBot.log
log_level = debug
